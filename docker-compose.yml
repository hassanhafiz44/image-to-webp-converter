# docker-compose.yml

services:
  converter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: image-converter
    volumes:
      - ./images:/app/images:ro
      - ./output:/app/output
    environment:
      - TZ=${TZ:-}
    command: ["/app/converter"]
    tty: true
    stdin_open: true
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 2G
